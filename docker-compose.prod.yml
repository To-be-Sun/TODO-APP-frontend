services:
  # Next.jsアプリケーション（本番モード）
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=${DATABASE_URL}
        - DIRECT_URL=${DIRECT_URL}
    container_name: todoapp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
